# http redirect
server {
    listen 80;

    server_name admin.grimm.huaxiaoinfo.com;
    proxy_set_header Host admin.grimm.huaxiaoinfo.com;
    # redirect http url to https
    location / {
        rewrite ^/(.*)$ https://$host$1 permanent;
    }
}


# https server
server {
    listen [::]:443 ssl ipv6only=on;
    listen 443 ssl;

    server_name admin.grimm.huaxiaoinfo.com;
    proxy_set_header Host admin.grimm.huaxiaoinfo.com;

    # https ssl certificates
    ssl_certificate /etc/letsencrypt/live/admin.grimm.huaxiaoinfo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.grimm.huaxiaoinfo.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # internally proxy redirect
    location / {
        proxy_pass http:localhost:18001$request_uri;
    }
}
