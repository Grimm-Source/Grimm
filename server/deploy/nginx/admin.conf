# http redirect
server {
    listen 80;

    server_name rp-i.net;
    proxy_set_header Host rp-i.net;
    # redirect http url to https
    location / {
        return 301 https://$server_name$request_uri;
    }
}


# https server
server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name rp-i.net;
    proxy_set_header Host rp-i.net;

    # https ssl certificates
    ssl_certificate /etc/ca-certificates/sites/rp-i.net/Nginx/1_www.rp-i.net_bundle.crt;
    ssl_certificate_key /etc/ca-certificates/sites/rp-i.net/Nginx/2_www.rp-i.net.key;

    # Gzip Settings
    gzip on;

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 8;
    gzip_buffers 16 8k;
    gzip_min_length 2k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # internally proxy redirect
    location / {
        #proxy_pass http://127.0.0.1:3000$request_uri;
    
    # serve static file directly, without using pm2
    root /var/www/grimm/build;
    # avoid 404 when nginx dealing with React router
    # see https://stackoverflow.com/questions/45598779/react-router-browserrouter-leads-to-404-not-found-nginx-error-when-going-to
    try_files $uri $uri/ /index.html;
    }

    
}
