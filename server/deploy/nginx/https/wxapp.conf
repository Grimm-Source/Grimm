# http redirect
server {
    listen 80;
    listen [::]:80;

    server_name wxapi.grimm.huaxiaoinfo.com;
    # deny all http request
    location / {
        return 403;
    }
}


# https server
server {
    listen [::]:443 ssl ipv6only=on;
    listen 443 ssl;

    server_name wxapi.grimm.huaxiaoinfo.com;
    proxy_set_header Host wxapi.grimm.huaxiaoinfo.com;

    # define https certificate
    ssl_certificate /etc/letsencrypt/live/wxapi.grimm.huaxiaoinfo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wxapi.grimm.huaxiaoinfo.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        include uwsgi_params;
        uwsgi_pass uwsgi_upstream;
    }
}
